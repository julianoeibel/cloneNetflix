<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Netflix+</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <!--owl css-->

    <link type="text/css" rel="stylesheet" href="../css/owl/owl.carousel.css">

<body>
    <div class="preloader">
        <div id="loader" class="nfLoader"></div>
    </div>
    <div class="main">
        <div class="overlay"></div>
        <header>
            <div class="container">
                <a href="https://www.netflix.com" target="_blank">
                    <img id="logo" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="">
                </a>
                <nav>
                    <a href="#">Início</a>
                    <a href="#series">Séries</a>
                    <a href="#filmes">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h2 class="titulo">UMBRELLA ACADEMY</h2>
                    <P class="descricao">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</P>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div id="series" class="carrosel carrosel-series">
            <div class="container">
                <h3 class="titulo-carrosel">Séries</h3>
                <div class="owl-carousel owl-theme">
